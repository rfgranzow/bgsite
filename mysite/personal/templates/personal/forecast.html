{% extends "personal/header.html" %}
{% block content %}
{% load static %}

<style>

table tr:last-child {
    font-weight:bold;
}
table td:first-child {
    text-align: left;
}

</style>


<html>


<body>
{% csrf_token %}

<div class="row">
	<div class="col-xs-3"></div>
	<div class="container col-xs-6" align="center">
	 <h3>Portfolio</h3>
		<table class="table table-bordered table-striped">
			<thead>
			<tr>
				{% for header in headers %}
				<th class="text-center">{{ header }}</th>
				{% endfor %}
			</tr>
			</thead>
			<tr>
			{% for i in data %}
			<tr>
				{% for k in i %}
				<td class="text-right">{{ k }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
			</tr>
		</table>
	</div>
	<div class="col-xs-3"></div>
</div>
<div class="row">
	<div class="col-xs-3"></div>
	<div class="col-xs-6" align="center">
		<h3>Portfolio Change</h3>
		<img src="{% static 'personal/img/port.png' %}" height="80%" width="100%"/>
	</div>
	<div class="col-xs-3"></div>	
</div>

</body>
</html>

{% endblock %}
